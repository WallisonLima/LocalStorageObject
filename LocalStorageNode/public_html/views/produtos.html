<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Cadastrar Produtos</title>
</head>

<body>
    <div class="container">
        <div class="container title">Cadastrar Produtos </div>
        <form action="/cadastrar-produto/cadastrar" method="POST">
            <div class="container">
                <div class="form-group">
                    <label for="produto">Produto</label>
                    <input type="text" name="product" class="form-control" id="produto" placeholder="Calça Jeans" required>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <input type="text" name="description" class="form-control" id="descricao"
                        placeholder="Calça jeans masculina" required>
                </div>
                <div class="form-group">
                    <label for="valor">Valor</label>
                    <input type="text" name="value" class="form-control" id="valor" placeholder="89.90" required>
                </div>
                <div class="form-group">
                    <label for="midia">Midia</label>
                    <input type="text" name="img" class="form-control" id="midia"
                        placeholder="https://s.modab.com.br/catalog/product/cache/1/small_image/600x900/9df78eab33525d08d6e5fb8d27136e95/c/a/calca-jeans-favorita-perolas-02_1.jpg" required>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
        <div class="button" style="margin-left: 10px;margin-top: 20px;">
            <a class="btn btn-primary" href="/">Home</a>
        </div>
    </div>
</body>

</html>
